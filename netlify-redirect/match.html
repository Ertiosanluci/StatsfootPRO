<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse al partido - StatsfootPRO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a237e, #283593, #3949ab);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 25px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        .button {
            display: block;
            background-color: #FF6F00;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .button.secondary {
            background-color: transparent;
            border: 2px solid white;
        }
        .match-info {
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(255,255,255,0.15);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .logo {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        #loading {
            margin: 20px 0;
            font-style: italic;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚽ StatsfootPRO</div>
        
        <h1>Unirse a un Partido</h1>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Redirigiendo a la aplicación...</p>
        </div>
        
        <div id="match-info" class="match-info" style="display: none;">
            <h2>Información del Partido</h2>
            <p>ID del partido: <span id="match-id">---</span></p>
            <p>Si la aplicación no se abre automáticamente, puedes usar los botones debajo para abrir la aplicación o descargarla.</p>
        </div>
        
        <div class="buttons">
            <a href="#" id="open-app-link" class="button">Abrir en la aplicación</a>
            <a href="#" id="download-app" class="button secondary">Descargar la aplicación</a>
            <a href="/" class="button secondary">Volver al inicio</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el ID del partido de la URL (formato: /match/ID)
            const pathSegments = window.location.pathname.split('/');
            const matchId = pathSegments[pathSegments.length - 1];
            
            // Mostrar el ID del partido
            document.getElementById('match-id').textContent = matchId;
            
            // Construir el deeplink para la aplicación
            const deepLink = `statsfoot://match/${matchId}`;
            
            // Configurar el botón para abrir la aplicación
            document.getElementById('open-app-link').href = deepLink;
            
            // Actualizar los enlaces de descarga según la plataforma
            setupDownloadLinks();
            
            // Mostrar la información después de un breve retraso
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('match-info').style.display = 'block';
            }, 2000);
            
            // Intentar abrir la aplicación automáticamente
            tryOpenApp(deepLink);
        });
        
        function setupDownloadLinks() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const downloadButton = document.getElementById('download-app');
            
            // Enlaces para descargar la app (actualizar con tus enlaces reales)
            const androidLink = "https://play.google.com/store/apps/details?id=com.statsfootpro.app";
            const iosLink = "https://apps.apple.com/app/statsfootpro/id1234567890";
            const defaultLink = "https://statsfootpro.netlify.app/descargar"; // Página con instrucciones
            
            if (/android/i.test(userAgent)) {
                downloadButton.href = androidLink;
                downloadButton.textContent = "Descargar en Google Play";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                downloadButton.href = iosLink;
                downloadButton.textContent = "Descargar en App Store";
            } else {
                downloadButton.href = defaultLink;
                downloadButton.textContent = "Opciones de descarga";
            }
        }
        
        function tryOpenApp(deepLink) {
            // Intentamos redirigir a la app
            window.location.href = deepLink;
            
            // Como respaldo, si después de 2 segundos seguimos en esta página,
            // significa que probablemente la app no está instalada
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('match-info').style.display = 'block';
            }, 2000);
        }
    </script>
</body>
</html>
