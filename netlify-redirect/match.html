<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse al partido - StatsfootPRO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a237e, #283593, #3949ab);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 25px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        .button {
            display: block;
            background-color: #FF6F00;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .button.secondary {
            background-color: transparent;
            border: 2px solid white;
        }
        .match-info {
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(255,255,255,0.15);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .logo {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        #loading {
            margin: 20px 0;
            font-style: italic;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚽ StatsfootPRO</div>
        
        <h1>Unirse a un Partido</h1>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Redirigiendo a la aplicación...</p>
        </div>
        
        <div id="match-info" class="match-info" style="display: none;">
            <h2>Información del Partido</h2>
            <p>ID del partido: <span id="match-id">---</span></p>
            <p>Si la aplicación no se abre automáticamente, puedes usar los botones debajo para abrir la aplicación o descargarla.</p>
        </div>
        
        <div class="buttons">
            <a href="#" id="open-app-link" class="button">Abrir en la aplicación</a>
            <a href="#" id="download-app" class="button secondary">Descargar la aplicación</a>
            <a href="/" class="button secondary">Volver al inicio</a>
        </div>
    </div>

    <script>
        // Variables globales
        let matchId;
        let deepLink;
        let hasAppOpened = false;
        let appCheckTimeoutId;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el ID del partido de la URL (formato: /match/ID)
            const pathSegments = window.location.pathname.split('/');
            matchId = pathSegments[pathSegments.length - 1];
            
            // Mostrar el ID del partido
            document.getElementById('match-id').textContent = matchId;
            
            // Construir el deeplink para la aplicación
            deepLink = `statsfoot://match/${matchId}`;
            
            // Configurar el botón para abrir la aplicación
            const appButton = document.getElementById('open-app-link');
            appButton.addEventListener('click', function(e) {
                e.preventDefault();
                openApp();
            });
            
            // Actualizar los enlaces de descarga según la plataforma
            setupDownloadLinks();
            
            // Intentar abrir la aplicación automáticamente después de un corto retraso
            // para dar tiempo a que la página se cargue completamente
            setTimeout(function() {
                openApp();
            }, 1000);
            
            // Si el usuario vuelve a esta página, es probable que la app no se haya abierto
            window.addEventListener('focus', handlePageFocus);
            
            // También revisamos después de 3 segundos por si no se activó el evento focus
            appCheckTimeoutId = setTimeout(handleAppTimeout, 3000);
        });
        
        // Función que se ejecuta cuando la página recupera el foco (vuelve del intento de abrir la app)
        function handlePageFocus() {
            if (!hasAppOpened) {
                showFailUI();
            }
            // Limpiar el timeout ya que ya no es necesario
            clearTimeout(appCheckTimeoutId);
            // Eliminar el listener para evitar múltiples ejecuciones
            window.removeEventListener('focus', handlePageFocus);
        }
        
        // Función que se ejecuta si el timeout se cumple
        function handleAppTimeout() {
            if (!hasAppOpened) {
                showFailUI();
            }
        }
        
        // Muestra la UI de fallo para descargar la app
        function showFailUI() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('match-info').style.display = 'block';
        }
        
        // Método mejorado para abrir la aplicación
        function openApp() {
            console.log('Intentando abrir la app con deeplink:', deepLink);
            
            // Marcar la UI como cargando
            document.getElementById('loading').style.display = 'block';
            document.getElementById('match-info').style.display = 'none';
            
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Diferentes técnicas según el dispositivo
            if (/iPad|iPhone|iPod/.test(userAgent)) {
                // iOS requiere un enfoque diferente
                console.log('Detectado iOS, usando técnica específica');
                attemptIframeRedirect();
                
                // Respaldo: después de un momento, intentar con location.href
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 100);
            } 
            else if (/android/i.test(userAgent)) {
                // Android
                console.log('Detectado Android, usando intent');
                // Formato de intent para Android
                // window.location.href = `intent://${deepLink.replace('://', '/')}#Intent;scheme=statsfoot;package=com.statsfootpro.app;end;`;
                // Método directo
                window.location.href = deepLink;
            } 
            else {
                // Otros dispositivos
                console.log('Dispositivo desconocido, usando método genérico');
                window.location.href = deepLink;
            }
            
            // El timeout y el event listener de focus se configuran al inicio
        }
        
        // Método especial para iOS que usa un iframe oculto
        function attemptIframeRedirect() {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLink;
            document.body.appendChild(iframe);
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 100);
        }
        
        function setupDownloadLinks() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const downloadButton = document.getElementById('download-app');
            
            // Enlaces para descargar la app (actualizar con tus enlaces reales)
            const androidLink = "https://play.google.com/store/apps/details?id=com.statsfootpro.app";
            const iosLink = "https://apps.apple.com/app/statsfootpro/id1234567890";
            const defaultLink = "https://statsfootpro.netlify.app/descargar"; // Página con instrucciones
            
            if (/android/i.test(userAgent)) {
                downloadButton.href = androidLink;
                downloadButton.textContent = "Descargar en Google Play";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                downloadButton.href = iosLink;
                downloadButton.textContent = "Descargar en App Store";
            } else {
                downloadButton.href = defaultLink;
                downloadButton.textContent = "Opciones de descarga";
            }
            
            // También configurar el botón principal
            document.getElementById('open-app-link').textContent = 
                /android/i.test(userAgent) ? "Abrir en Android" : 
                /iPad|iPhone|iPod/.test(userAgent) ? "Abrir en iPhone" : 
                "Abrir en la aplicación";
        }
    </script>
</body>
</html>
