<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - StatsFut</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1565C0, #1976D2, #1E88E5);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1565C0, #1E88E5);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }
        h1 {
            color: #1565C0;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1565C0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .error {
            color: #f44336;
            font-weight: bold;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .debug-info {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 12px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .debug-toggle {
            background: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin: 10px 0;
        }
        .button {
            background: #1565C0;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin: 10px 5px;
            font-weight: bold;
        }
        .button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚öΩ</div>
        <h1>Restablecer Contrase√±a</h1>
        <div id="status">
            <div class="loading"></div>
            <p>Procesando tu solicitud de recuperaci√≥n...</p>
        </div>
        
        <button class="debug-toggle" onclick="toggleDebug()">Info Debug</button>
        <div id="debug-info" class="debug-info">
            <div id="debug-content"></div>
        </div>
    </div>

    <script>
        let debugLogs = [];
        
        function log(message) {
            console.log(message);
            debugLogs.push(`${new Date().toISOString()}: ${message}`);
            updateDebugDisplay();
        }
        
        function updateDebugDisplay() {
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = debugLogs.join('<br>');
        }
        
        function toggleDebug() {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('üîÑ P√°gina cargada, iniciando procesamiento...');
            log(`üìç URL: ${window.location.href}`);
            log(`üîç Search: ${window.location.search}`);
            log(`#Ô∏è‚É£ Hash: ${window.location.hash}`);
            
            // Extraer tokens de diferentes fuentes
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Buscar en query parameters primero
            let accessToken = urlParams.get('access_token');
            let refreshToken = urlParams.get('refresh_token');
            let type = urlParams.get('type');
            
            // Si no est√°n en query, buscar en hash
            if (!accessToken) {
                accessToken = hashParams.get('access_token');
                refreshToken = hashParams.get('refresh_token');
                type = hashParams.get('type');
                log('üîÑ Tokens no en query, verificando hash...');
            }
            
            // B√∫squeda manual en fragmento
            if (!accessToken && window.location.hash) {
                const hashString = window.location.hash.substring(1);
                const accessMatch = hashString.match(/access_token=([^&]+)/);
                const refreshMatch = hashString.match(/refresh_token=([^&]+)/);
                const typeMatch = hashString.match(/type=([^&]+)/);
                
                if (accessMatch) accessToken = accessMatch[1];
                if (refreshMatch) refreshToken = refreshMatch[1];
                if (typeMatch) type = typeMatch[1];
                
                log('üîÑ B√∫squeda manual en fragmento...');
            }
            
            log(`üîë Access Token: ${accessToken ? '‚úÖ Presente' : '‚ùå Ausente'}`);
            log(`üîÑ Refresh Token: ${refreshToken ? '‚úÖ Presente' : '‚ùå Ausente'}`);
            log(`üè∑Ô∏è Type: ${type || '‚ùå No especificado'}`);
            
            if (accessToken && type === 'recovery') {
                log('‚úÖ Tokens de recovery v√°lidos encontrados');
                
                // Mostrar √©xito
                document.getElementById('status').innerHTML = `
                    <div class="success">
                        <strong>¬°Enlace v√°lido!</strong><br>
                        Abriendo aplicaci√≥n...
                    </div>
                `;
                
                // URLs para app y web
                const encodedAccess = encodeURIComponent(accessToken);
                const encodedRefresh = encodeURIComponent(refreshToken || '');
                const encodedType = encodeURIComponent(type);
                
                const appUrl = `statsfoot://reset-password?access_token=${encodedAccess}&refresh_token=${encodedRefresh}&type=${encodedType}`;
                const webUrl = `https://statsfootpro.netlify.app/app/#/password_reset?access_token=${encodedAccess}&refresh_token=${encodedRefresh}&type=${encodedType}`;
                
                log(`üì± URL App: ${appUrl.substring(0, 100)}...`);
                log(`üåê URL Web: ${webUrl.substring(0, 100)}...`);
                
                // Intentar abrir la app inmediatamente
                setTimeout(() => {
                    log('üì± Intentando abrir app...');
                    window.location.href = appUrl;
                    
                    // Mensaje de confirmaci√≥n
                    setTimeout(() => {
                        document.getElementById('status').innerHTML = `
                            <div class="success">
                                <strong>¬°Redirecci√≥n enviada!</strong><br>
                                Si la app no se abri√≥:<br>
                                <a href="${appUrl}" class="button" style="font-size: 14px; padding: 8px 16px;">üì± Abrir App</a>
                                <a href="${webUrl}" class="button" style="font-size: 14px; padding: 8px 16px;">üåê Versi√≥n Web</a>
                            </div>
                        `;
                    }, 2000);
                    
                    // Fallback a web despu√©s de 8 segundos
                    setTimeout(() => {
                        log('üåê Fallback: redirigiendo a web...');
                        window.location.href = webUrl;
                    }, 8000);
                    
                }, 1500);
                
            } else if (type === 'recovery' && !accessToken) {
                log('‚ö†Ô∏è Type recovery sin access token');
                
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Enlace sin tokens v√°lidos.<br>
                        Verifica la configuraci√≥n de Supabase.<br><br>
                        <a href="statsfoot://reset-password" class="button">üì± Abrir App</a>
                        <a href="https://statsfootpro.netlify.app/app/#/password_reset_request" class="button">üîÑ Nuevo enlace</a>
                    </div>
                `;
                
            } else {
                log('‚ùå Enlace inv√°lido o expirado');
                
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Enlace inv√°lido o expirado.<br>
                        Solicita un nuevo enlace desde la app.<br><br>
                        <a href="statsfoot://reset-password" class="button">üì± Abrir App</a>
                        <a href="https://statsfootpro.netlify.app/app/#/password_reset_request" class="button">üîÑ Nuevo enlace</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
