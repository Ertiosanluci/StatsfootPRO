<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - StatsFoot PRO</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1565C0, #1976D2, #1E88E5);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1565C0, #1E88E5);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }
        h1 {
            color: #1565C0;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1565C0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .success {
            color: #2e7d32;
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button {
            background: #1565C0;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin: 10px 5px;
            font-weight: bold;
        }
        .button:hover {
            background: #1976D2;
        }
        .debug-info {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 12px;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        .debug-toggle {
            background: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Restablecer Contrase√±a</h1>
        <p>
            <span class="loading"></span>
            Redirigiendo a la aplicaci√≥n...
        </p>
        <div id="status"></div>
        
        <button class="debug-toggle" onclick="toggleDebug()">Mostrar Info Debug</button>
        <div id="debug-info" class="debug-info">
            <div id="debug-content"></div>
        </div>
        
        <div id="actions" style="display: none; margin-top: 20px;">
            <a href="#" id="app-link" class="button">üì± Abrir en App</a>
            <a href="#" id="web-link" class="button">üåê Continuar en Web</a>
        </div>
    </div>

    <script>
        let debugLogs = [];
        
        function log(message) {
            console.log(message);
            debugLogs.push(`${new Date().toLocaleTimeString()}: ${message}`);
            updateDebugDisplay();
        }

        function updateDebugDisplay() {
            document.getElementById('debug-content').innerHTML = debugLogs.join('<br>');
        }

        function toggleDebug() {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
        }

        function tryOpenApp(appUrl, attempts = 0) {
            const maxAttempts = 3;
            
            if (attempts < maxAttempts) {
                log(`üîê Intento ${attempts + 1}/${maxAttempts} de abrir la app: ${appUrl}`);
                
                // Intentar abrir la app
                window.location.href = appUrl;
                
                // Si es m√≥vil, tambi√©n intentar con iframe como fallback
                if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    setTimeout(() => {
                        const iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.src = appUrl;
                        document.body.appendChild(iframe);
                        setTimeout(() => {
                            if (document.body.contains(iframe)) {
                                document.body.removeChild(iframe);
                            }
                        }, 100);
                    }, 500);
                }
                
                // Reintentar despu√©s de 1 segundo
                setTimeout(() => {
                    tryOpenApp(appUrl, attempts + 1);
                }, 1000);
            } else {
                log('üîê M√°ximo de intentos alcanzado, mostrando opciones manuales');
                document.getElementById('status').innerHTML = `
                    <div class="success">
                        <strong>¬°Enlace procesado!</strong><br>
                        Si la aplicaci√≥n no se abri√≥ autom√°ticamente, usa los botones de abajo.
                    </div>
                `;
                document.getElementById('actions').style.display = 'block';
            }
        }

        // Procesar inmediatamente al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            log('üîê Iniciando procesamiento de enlace de recuperaci√≥n');
            
            // Obtener par√°metros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Buscar tokens en query params o hash
            let accessToken = urlParams.get('access_token') || hashParams.get('access_token');
            let refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token');
            let type = urlParams.get('type') || hashParams.get('type');
            
            // Tambi√©n buscar 'code' que es usado en algunos flujos de Supabase
            let code = urlParams.get('code') || hashParams.get('code');
            
            log(`üîê Par√°metros encontrados:`);
            log(`üîê - Type: ${type || 'N/A'}`);
            log(`üîê - Access Token: ${accessToken ? 'S√ç' : 'NO'}`);
            log(`üîê - Refresh Token: ${refreshToken ? 'S√ç' : 'NO'}`);
            log(`üîê - Code: ${code ? 'S√ç' : 'NO'}`);
            
            // Construir URL de la app con los tokens
            let appUrl = 'statsfoot://reset-password';
            let webUrl = 'https://statsfootpro.netlify.app/#/password_reset';
            
            // Si tenemos tokens o c√≥digo, agregarlos a la URL
            if (accessToken || code) {
                const params = new URLSearchParams();
                
                if (accessToken) {
                    params.append('access_token', accessToken);
                }
                if (refreshToken) {
                    params.append('refresh_token', refreshToken);
                }
                if (code) {
                    params.append('code', code);
                }
                if (type) {
                    params.append('type', type);
                }
                
                appUrl += '?' + params.toString();
                webUrl += '?' + params.toString();
                
                log(`üîê URL de la app construida: ${appUrl}`);
                log(`üîê URL web construida: ${webUrl}`);
                
                // Configurar botones manuales
                document.getElementById('app-link').href = appUrl;
                document.getElementById('web-link').href = webUrl;
                
                // Intentar abrir la app autom√°ticamente despu√©s de 1 segundo
                setTimeout(() => {
                    tryOpenApp(appUrl);
                }, 1000);
                
            } else {
                log('üîê ‚ö†Ô∏è No se encontraron tokens v√°lidos');
                
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> El enlace no contiene los tokens necesarios.<br>
                        Puede que el enlace haya expirado o sea inv√°lido.
                    </div>
                `;
                
                // Configurar botones para solicitar nuevo enlace
                document.getElementById('app-link').href = 'statsfoot://reset-password';
                document.getElementById('app-link').textContent = 'üì± Abrir App';
                document.getElementById('web-link').href = 'https://statsfootpro.netlify.app/#/password_reset_request';
                document.getElementById('web-link').textContent = 'üîÑ Solicitar nuevo enlace';
                document.getElementById('actions').style.display = 'block';
                
                // Intentar abrir la app de todas formas despu√©s de 3 segundos
                setTimeout(() => {
                    log('üîê Intentando abrir app sin tokens...');
                    window.location.href = 'statsfoot://reset-password';
                }, 3000);
            }
        });
    </script>
</body>
</html>
