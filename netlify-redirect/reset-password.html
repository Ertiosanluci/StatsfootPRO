<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - StatsFut</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1565C0, #1976D2, #1E88E5);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1565C0, #1E88E5);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }
        h1 {
            color: #1565C0;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1565C0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .success {
            color: #2e7d32;
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Restablecer Contrase√±a</h1>
        <p>
            <span class="loading"></span>
            Procesando tu solicitud de recuperaci√≥n de contrase√±a...
        </p>
        <div id="status"></div>
    </div>    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('URL completa:', window.location.href);
            console.log('Hash:', window.location.hash);
            console.log('Search:', window.location.search);
            
            // Obtener los par√°metros tanto de URL como del hash
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Intentar obtener tokens de ambas fuentes
            let accessToken = urlParams.get('access_token') || hashParams.get('access_token');
            let refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token');
            let type = urlParams.get('type') || hashParams.get('type');
            
            // Tambi√©n verificar si hay tokens en el fragment despu√©s de ser procesados por Supabase
            if (!accessToken && window.location.hash.includes('access_token')) {
                const hashString = window.location.hash.substring(1);
                const params = new URLSearchParams(hashString);
                accessToken = params.get('access_token');
                refreshToken = params.get('refresh_token');
                type = params.get('type');
            }
            
            console.log('Tokens encontrados:', { accessToken, refreshToken, type });
            
            // Si no hay tokens, intentar obtener la sesi√≥n actual de Supabase
            if (!accessToken) {
                // Mostrar mensaje de procesamiento
                document.getElementById('status').innerHTML = `
                    <div style="text-align: center;">
                        <p>Procesando enlace de recuperaci√≥n...</p>
                        <p>Si no eres redirigido autom√°ticamente, <a href="statsfoot://reset-password" style="color: #1565C0;">haz clic aqu√≠ para abrir la app</a></p>
                    </div>
                `;
                
                // Intentar abrir la app sin tokens (la app manejar√° la sesi√≥n)
                setTimeout(() => {
                    window.location.href = 'statsfoot://reset-password';
                }, 1000);
                
                // Fallback a la app web despu√©s de 3 segundos
                setTimeout(() => {
                    window.location.href = 'https://statsfootpro.netlify.app/app/#/password_reset';
                }, 3000);
                
                return;
            }
            
            // Si tenemos tokens, proceder normalmente
            if (type === 'recovery' && accessToken) {
                document.getElementById('status').innerHTML = `
                    <div style="text-align: center;">
                        <p><strong>¬°Enlace v√°lido!</strong> Abriendo aplicaci√≥n...</p>
                    </div>
                `;
                
                // Crear URL para la app Flutter con los tokens
                const appUrl = `statsfoot://reset-password?access_token=${accessToken}&refresh_token=${refreshToken || ''}&type=${type}`;
                
                console.log('Abriendo app con URL:', appUrl);
                
                // Intentar abrir la app m√≥vil inmediatamente
                window.location.href = appUrl;
                
                // Mensaje de √©xito despu√©s de un breve retraso
                setTimeout(() => {
                    document.getElementById('status').innerHTML = `
                        <div class="success">
                            <strong>¬°Redirecci√≥n exitosa!</strong><br>
                            Si la aplicaci√≥n no se abri√≥ autom√°ticamente:<br>
                            <a href="${appUrl}" style="color: #1565C0; text-decoration: underline;">Haz clic aqu√≠ para abrir la app</a>
                        </div>
                    `;
                }, 2000);
                
                // Si la app no se abre, redirigir a la p√°gina web de Flutter despu√©s de 5 segundos
                setTimeout(() => {
                    const webUrl = `https://statsfootpro.netlify.app/app/#/password_reset?access_token=${accessToken}&refresh_token=${refreshToken || ''}&type=${type}`;
                    console.log('Fallback a web:', webUrl);
                    window.location.href = webUrl;
                }, 5000);
                
            } else {
                // Error: par√°metros faltantes
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Enlace de recuperaci√≥n inv√°lido o expirado.<br>
                        Por favor, solicita un nuevo enlace de recuperaci√≥n desde la aplicaci√≥n.<br><br>
                        <a href="statsfoot://reset-password" style="color: #1565C0;">Intentar abrir app de todas formas</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
