<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - StatsFut</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1565C0, #1976D2, #1E88E5);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1565C0, #1E88E5);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }
        h1 {
            color: #1565C0;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1565C0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .success {
            color: #2e7d32;
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .debug-info {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 12px;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        .debug-toggle {
            background: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin: 10px 0;
        }
        .button {
            background: #1565C0;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin: 10px 5px;
            font-weight: bold;
        }
        .button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Restablecer Contrase√±a</h1>
        <p>
            <span class="loading"></span>
            Procesando tu solicitud de recuperaci√≥n de contrase√±a...
        </p>
        <div id="status"></div>
        
        <button class="debug-toggle" onclick="toggleDebug()">Mostrar Info Debug</button>
        <div id="debug-info" class="debug-info">
            <div id="debug-content"></div>
        </div>
        
        <div id="actions" style="display: none; margin-top: 20px;">
            <a href="#" id="app-link" class="button">üì± Abrir en App</a>
            <a href="#" id="web-link" class="button">üåê Abrir en Web</a>
        </div>
    </div>    <script>
        let debugLogs = [];
        
        function log(message) {
            console.log(message);
            debugLogs.push(`${new Date().toISOString()}: ${message}`);
            updateDebugDisplay();
        }
        
        function updateDebugDisplay() {
            const debugContent = document.getElementById('debug-content');
            if (debugContent) {
                debugContent.innerHTML = debugLogs.join('<br>');
            }
        }
        
        function toggleDebug() {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('üîê P√°gina cargada, iniciando procesamiento...');
            
            // Mostrar informaci√≥n de la URL actual
            const currentUrl = window.location.href;
            log(`üîê URL actual: ${currentUrl}`);
            
            // Intentar extraer tokens de diferentes fuentes
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            log(`üîê URL Search Params: ${window.location.search}`);
            log(`üîê URL Hash: ${window.location.hash}`);
            
            // Buscar tokens en query parameters
            let accessToken = urlParams.get('access_token');
            let refreshToken = urlParams.get('refresh_token');
            let type = urlParams.get('type');
            
            // Si no est√°n en query params, buscar en hash
            if (!accessToken) {
                accessToken = hashParams.get('access_token');
                refreshToken = hashParams.get('refresh_token');
                type = hashParams.get('type');
                log('üîê Tokens no encontrados en query params, verificando hash...');
            }
            
            // Tambi√©n buscar en el fragmento completo sin URLSearchParams
            if (!accessToken && window.location.hash) {
                const hashString = window.location.hash.substring(1);
                const accessTokenMatch = hashString.match(/access_token=([^&]+)/);
                const refreshTokenMatch = hashString.match(/refresh_token=([^&]+)/);
                const typeMatch = hashString.match(/type=([^&]+)/);
                
                if (accessTokenMatch) accessToken = decodeURIComponent(accessTokenMatch[1]);
                if (refreshTokenMatch) refreshToken = decodeURIComponent(refreshTokenMatch[1]);
                if (typeMatch) type = decodeURIComponent(typeMatch[1]);
                
                log('üîê Verificando tokens en fragmento de hash...');
            }
            
            log(`üîê Access Token encontrado: ${accessToken ? 'S√ç (' + accessToken.substring(0, 20) + '...)' : 'NO'}`);
            log(`üîê Refresh Token encontrado: ${refreshToken ? 'S√ç' : 'NO'}`);
            log(`üîê Type: ${type || 'No especificado'}`);
            
            if (accessToken && type === 'recovery') {
                log('üîê ‚úÖ Tokens de recovery v√°lidos encontrados, procediendo...');
                
                // Mostrar √©xito
                document.getElementById('status').innerHTML = `
                    <div class="success">
                        <strong>¬°Enlace v√°lido!</strong><br>
                        Preparando redirecci√≥n a la aplicaci√≥n...
                    </div>
                `;
                
                // Crear URLs para app y web con encoding correcto
                const appUrl = `statsfoot://reset-password?access_token=${encodeURIComponent(accessToken)}&refresh_token=${encodeURIComponent(refreshToken || '')}&type=${encodeURIComponent(type)}`;
                const webUrl = `https://statsfootpro.netlify.app/app/#/password_reset?access_token=${encodeURIComponent(accessToken)}&refresh_token=${encodeURIComponent(refreshToken || '')}&type=${encodeURIComponent(type)}`;
                
                log(`üîê URL de app generada: ${appUrl}`);
                log(`üîê URL de web generada: ${webUrl}`);
                
                // Configurar enlaces
                document.getElementById('app-link').href = appUrl;
                document.getElementById('web-link').href = webUrl;
                document.getElementById('actions').style.display = 'block';
                
                // Intentar abrir autom√°ticamente la app despu√©s de 2 segundos
                setTimeout(() => {
                    log('üîê Intentando abrir app autom√°ticamente...');
                    window.location.href = appUrl;
                    
                    // Mensaje de confirmaci√≥n
                    setTimeout(() => {
                        document.getElementById('status').innerHTML = `
                            <div class="success">
                                <strong>¬°Redirecci√≥n enviada!</strong><br>
                                Si la aplicaci√≥n no se abri√≥ autom√°ticamente, usa los botones de abajo.
                            </div>
                        `;
                    }, 1000);
                    
                }, 2000);
                
            } else if (type === 'recovery' && !accessToken) {
                log('üîê ‚ö†Ô∏è Tipo recovery sin access token - posible error de Supabase');
                
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> El enlace no contiene los tokens necesarios.<br>
                        Intentando abrir la aplicaci√≥n de todas formas...
                    </div>
                `;
                
                // Crear URL sin tokens
                const appUrl = 'statsfoot://reset-password';
                const webUrl = 'https://statsfootpro.netlify.app/app/#/password_reset';
                
                document.getElementById('app-link').href = appUrl;
                document.getElementById('app-link').textContent = 'üì± Abrir App (sin tokens)';
                document.getElementById('web-link').href = webUrl;
                document.getElementById('web-link').textContent = 'üåê Abrir en Web';
                document.getElementById('actions').style.display = 'block';
                
                // Intentar abrir autom√°ticamente despu√©s de 3 segundos
                setTimeout(() => {
                    log('üîê Intentando abrir app sin tokens...');
                    window.location.href = appUrl;
                }, 3000);
                
            } else {
                log('üîê ‚ùå Enlace inv√°lido o par√°metros faltantes');
                
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Enlace de recuperaci√≥n inv√°lido o expirado.<br>
                        Intentando abrir la aplicaci√≥n de todas formas...
                    </div>
                `;
                
                const appUrl = 'statsfoot://reset-password';
                const webUrl = 'https://statsfootpro.netlify.app/app/#/password_reset_request';
                
                document.getElementById('app-link').href = appUrl;
                document.getElementById('app-link').textContent = 'üì± Abrir App';
                document.getElementById('web-link').href = webUrl;
                document.getElementById('web-link').textContent = 'üîÑ Solicitar nuevo enlace';
                document.getElementById('actions').style.display = 'block';
                
                // Intentar abrir autom√°ticamente despu√©s de 3 segundos
                setTimeout(() => {
                    log('üîê Intentando abrir app...');
                    window.location.href = appUrl;
                }, 3000);
            }
        });
    </script>
</body>
</html>
