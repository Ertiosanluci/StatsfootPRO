<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase침a - StatsFut</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1565C0, #1976D2, #1E88E5);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1565C0, #1E88E5);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }
        h1 {
            color: #1565C0;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1565C0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .success {
            color: #2e7d32;
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">游댏</div>
        <h1>Restablecer Contrase침a</h1>
        <p>
            <span class="loading"></span>
            Procesando tu solicitud de recuperaci칩n de contrase침a...
        </p>
        <div id="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener los par치metros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const type = urlParams.get('type');

            // Verificar si es una solicitud de reset de contrase침a
            if (type === 'recovery' && accessToken) {
                // Crear URL para la app Flutter con los tokens
                const appUrl = `statsfoot://reset-password?access_token=${accessToken}&refresh_token=${refreshToken}&type=${type}`;
                
                // Intentar abrir la app m칩vil
                window.location.href = appUrl;
                
                // Mensaje de 칠xito despu칠s de un breve retraso
                setTimeout(() => {
                    document.getElementById('status').innerHTML = `
                        <div class="success">
                            <strong>춰Redirecci칩n exitosa!</strong><br>
                            Si la aplicaci칩n no se abri칩 autom치ticamente, por favor 치brela manualmente y ve a la secci칩n de "Restablecer contrase침a".
                        </div>
                    `;
                }, 2000);
                
                // Si la app no se abre, redirigir a la p치gina web de Flutter despu칠s de 5 segundos
                setTimeout(() => {
                    window.location.href = `https://statsfootpro.netlify.app/app/#/password_reset?access_token=${accessToken}&refresh_token=${refreshToken}&type=${type}`;
                }, 5000);
                
            } else {
                // Error: par치metros faltantes
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Enlace de recuperaci칩n inv치lido o expirado.<br>
                        Por favor, solicita un nuevo enlace de recuperaci칩n desde la aplicaci칩n.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
